<div class="container mt-5">

    <h1>Listado de Productos</h1>
    <hr>

    <div class="text-right">
        <button (click)="cerrarSesion()" class="btn btn-danger">
            cerrar sesión
        </button>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Categoría</label>
                <select class="form-control" id="exampleFormControlSelect1" required name="categoria"
                    [(ngModel)]="categoria">
                    <option value="todos">Todos</option>
                    <option *ngFor="let item of categorias" [value]="item.nombre">{{item.nombre}}</option>
                </select>
            </div>
            <button (click)="filtrarCategoria()" class="btn btn-primary">
                Filtrar
            </button>
        </div>
        <div class="col text-right d-flex align-items-end justify-content-end">
            <button class="btn btn-primary" routerLink="/producto/nuevo">
                <i class="fa fa-plus"></i>
                Agregar
            </button>
        </div>
    </div>


    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-sm table-hover mt-3" *ngIf="!cargando && productos.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio Completo</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Tools</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productos">
                    <td>{{item.nombre}}</td>
                    <td>{{item.precioCompleto}}</td>
                    <td>{{item.precioMitad}}</td>
                    <td>{{item.categoria}}</td>
                    <td>
                        <button class="btn btn-info mr-1" [routerLink]="['/producto', item._id]">
                            <i class="fa fa-pen"></i>
                        </button>
                        <button class="btn btn-danger" (click)="borrarProducto(item)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-warning text-center mt3" *ngIf="!cargando && productos.length == 0">
        <h4 class="alert-heading">No existen productos cargados</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>

    <div class="alert alert-info text-center mt3" *ngIf="cargando">
        <h4 class="alert-heading">Cargando</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p>Espere por favor</p>
    </div>
</div>
