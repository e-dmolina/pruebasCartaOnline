<div class="fondo">


    <form #f="ngForm" (ngSubmit)="login(f)" class="container contact-form animated fadeIn">

        <h1 class="text-center">Login</h1>
        <hr>

        <div class="form-group mt-4">
            <label>Email</label>
            <input type="email" class="form-control" required email name="email" [(ngModel)]="usuario.email">
            <span *ngIf="f.submitted && f.controls['email'].errors" class="text-light animated fadeIn">El campo Email es
                obligatorio</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="Password" class="form-control" required minlength="6" name="password"
                [(ngModel)]="usuario.password">
            <span *ngIf="f.submitted && f.controls['password'].errors" class="text-light animated fadeIn">El campo
                Password debe contener al menos 6 caracteres</span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="recordar" [(ngModel)]="recuerdaUsuario">
            <label class="form-check-label">
                Recordar Email
            </label>
        </div>
        <button type="submit" class="btn btn-info btn-block mt-4">
            Ingresar al Panel de Administraci√≥n
        </button>
        <button (click)="volverInicio()" class="btn btn-success btn-block mt-4">
            Volver a la carta
        </button>
    </form>
</div>
